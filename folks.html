<!doctype html>
<html lang="en">

        <script

        <link href="css/theme.css" rel="stylesheet" type="text/css" media="all" />
        
        <link href="css/test.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/animations.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/fonts/opensans.css" rel="stylesheet" type="text/css" media="all" />

        <script>
            window.sr = ScrollReveal();
        ScrollReveal().reveal('.nav-bar');
        </script>

    <body class="smooth-scroll">
        <figure id="mouse-pointer"></figure>

        <main>
        <div class="nav">
            <a id="top"></a>
            <div class="sticky bg-light tc" style="height: 64px; line-height: 64px;">
            <h6>Have something that would fit this collection?&nbsp; <a class="btn btn-dark" style="padding:12px; " href="#">Call to action</a></h6>
            </div>
            
        </div>
    
        
        <div class="main-container">
            
            <!-- COVER -->
            
               
                <div class="cover hero image parallax h100 bg-dark" style="background-image: url(https://source.unsplash.com/Om40K8mjBzw/1600x900)">
                    <div class="title"> 
                    <h6 class="sub">An ecclectic collection of beautiful things</h6>
                    <h1 style="display:inline; color:white; ">The best stuff on the internet, all in one place</h1>
                        <div class="spacer-small"></div>
                        <a class="btn btn-white" href="#">Browse</a>
                        
                        </div>   
                </div>
                       <!-- CTA -->
            <section>
                <div class="h30 bg-dark image parallax tc">    
                       <h2>Youtube</h2>
  
                    </div>
                
                
                <section>
                <div class="bg-dark tc hv">
                     <iframe width="80%" height="450px" src="https://www.youtube.com/embed/videoseries?list=PLVYMvkDpQHxQbdKefeHrxtt0fzrS7seQi" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            </section>
            <!-- CTA -->
            <section>
                <div class="h30 bg-dark image parallax tc">
                    
                       <h2>Twitter</h2>
                      
                    </div>
                
            </section>
            
        
            <!-- CARDS  -->
            <section>
                <div class="bg-dark tc hv">
                    
                       <div class="container centre" style="max-width: 850px;">
                    <a class="twitter-timeline" href="https://twitter.com/kraahkan/lists/my-favorite-folks?ref_src=twsrc%5Etfw">A Twitter List by kraahkan</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                    </div>
                           
                </div>
            </section>
            
            
            
            <section>
                <div class="container-fullscreen">
                    <div class=" bg-dark h40 tc">
                       <h2 class="title">There's always more</h2>
                       
                    <a class="btn btn-white" href="#">Add to the collection</a>
                    </div>
                </div>
            </section>
            
             <!-- Footer -->
            
  
            
            <div class="sticky bg-light tc">
                <h6>Made with love by<a href="https://jdlindsay.com" target="_blank"> J.D. Lindsay</a></h6>
            </div>
            
            
         
            
        </div>
        <script src="js/parallax.js"></script>
      </main>
